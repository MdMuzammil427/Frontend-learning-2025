<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<body>
    <main>
        <form>
            <div class="card">
  <div class="card-body">
            <h1>Add Two Numbers</h1>
            <label>Number1</label>
            <input type="number" id="num1" placeholder="Enter the first number" /><br>
            <label>Number2</label>
            <input type="number" id="num2" placeholder="Enter the second number" /><br><br>
            <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" id="addBtn" type="button">ADD</button>
         <button class="btn btn-danger" id="clearBtn" type="button">Clear</button>
        </div>
        <textarea id="result"></textarea>
        </div>
       </div>
       </form>
    </main>   
<script src="app1.js"></script>
</body>
</html>
